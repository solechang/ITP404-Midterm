<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Google Maps Basic</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<style>
		#container {
			width:800px;
			margin:auto;
		}
		#map {
			width:500px; 
			height: 400px;

			float:left;
		}
		#tweeted {
			width:300px;
			height:400px;
			overflow:scroll;
			float:left;
		}
		#concertList {
			float:clear;
		}
	</style>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
</head>
<body>
	<div id="container">
		<div id="map"></div>

		<div id="tweeted"><h2>Tweets from Linkin Park</h2>
			<div id="tweets"></div>
		</div>
		<div id="concertList"></div>
		<script type="text/template" id="concertList-template">
			<div class="concertList">
				<a href="{{url}}">{{title}} {{start_time}}</a>
				<br />Venue: {{venue_name}}
			</div>
		</script>
		<h1>Linkin Park Concert List</h1>
		<div id="showConcert">

		</div>

	</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="main.js"></script>
<script src="handlebars-1.0.rc.1.js"></script>
</body>



<html>
